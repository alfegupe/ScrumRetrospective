{% extends "base.html" %}

{% block nav %}
    {% include 'includes/menu.html' %}
{% endblock %}
{% block content %}
    <h1>Editando retrospectiva:</h1>

    <form action="" method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-4">
                <h2>Lo bueno:</h2>
                {{ form.good }}
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4">
                <h2>Lo malo:</h2>
                {{ form.bad }}
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4">
                <h2>Sugerencias:</h2>
                {{ form.suggestions }}
            </div>
        </div>
        <hr>
        <input class="btn btn-success" type="submit" value="Actualizar">
    </form>

{% endblock %}
